<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Romance Book Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>Fantasy Romance Book Finder</header>
    <p class="description">
      Discover random fantasy romance books and build your own favorites list.
    </p>

    <section class="book-display" id="js-book-text">
      Click “Get New Book” to find your next fantasy romance read!
    </section>

    <div class="controls">
      <button class="button" id="js-new-book-button">Get New Book</button>
      <button class="button" id="js-add-favorite-button">Add to Favorites</button>
      <button class="button" id="js-view-favorites-button">View Favorites</button>
      <button class="button" id="js-clear-favorites-button">Clear Favorites</button>
    </div>

    <ul class="favorites" id="js-favorites-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
