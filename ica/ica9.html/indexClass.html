<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Class Micro-Interaction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
      position: relative;
    }

    .square {
      width: 150px;
      height: 150px;
      background-color: royalblue;
      position: absolute;
      top: 0;
      left: 0;
      animation: moveAround 8s ease-in-out infinite, colorChange 6s linear infinite;
    }

    /* Smooth continuous movement hitting each corner */
    @keyframes moveAround {
      0%   { top: 0; left: 0; }
      25%  { top: 0; left: calc(100% - 150px); }
      50%  { top: calc(100% - 150px); left: calc(100% - 150px); }
      75%  { top: calc(100% - 150px); left: 0; }
      100% { top: 0; left: 0; }
    }

    /* Gradual color shifts */
    @keyframes colorChange {
      0%   { background-color: rgb(255, 0, 195); }
      25%  { background-color: rgb(132, 0, 255); }
      50%  { background-color: rgb(0, 68, 255); }
      75%  { background-color: rgb(0, 255, 247); }
      100% { background-color: rgb(0, 255, 115); }
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .square {
        animation: none;
        background: rgb(255, 232, 232);
      }
    }
  </style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
